<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Añadir nuevo producto">
            <input type="text" id="quantityInput" placeholder="Cantidad" value="1">
            <input type="text" id="locationInput" placeholder="Lugar de compra (opcional)" list="location-suggestions">
            <datalist id="location-suggestions"></datalist>
            <input type="text" id="observationsInput" placeholder="Observaciones (opcional)">
            <button id="addItemButton">Añadir</button>
        </div>
        <div id="shoppingListContainer">
            <!-- Las listas agrupadas se añadirán aquí con JavaScript -->
        </div>
        <div class="footer-actions">
            <button id="resetListButton">Reiniciar Lista</button>
            <button id="undoButton" class="hidden">Deshacer</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
