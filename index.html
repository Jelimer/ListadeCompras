<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>Lista de Compras</h1>
            <button id="themeToggle" title="Cambiar Tema">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3 toolbar-section">

        <div class="input-section">
        <div id="search-container">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
            <div id="quick-add-container" class="d-flex flex-wrap gap-2">
                <!-- Los chips se generarán dinámicamente -->
            </div>
        </div>
        <div id="button-container">
            <button id="addItemButton" class="btn btn-primary">Añadir</button>
        </div>
        <div id="item-container">
            <input type="text" id="itemInput" class="form-control" placeholder="Añadir nuevo producto">
        </div>
        <div id="quantity-container">
            <input type="number" id="quantityInput" class="form-control" placeholder="Cantidad" value="1" min="0">
        </div>
        <div id="unitPrice-container">
            <input type="number" id="unitPriceInput" class="form-control" placeholder="Precio Unitario" step="0.01">
        </div>
        <div id="location-container">
            <input type="text" id="locationInput" class="form-control" placeholder="Lugar de compra" list="location-suggestions">
            <datalist id="location-suggestions"></datalist>
        </div>
        <div id="category-container">
            <input type="text" id="categoryInput" class="form-control" placeholder="Categoría" list="category-suggestions">
            <datalist id="category-suggestions"></datalist>
        </div>
        <div id="observations-container">
            <input type="text" id="observationsInput" class="form-control" placeholder="Observaciones">
        </div>
    </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3 toolbar-section">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="hideCompletedSwitch">
                <label class="form-check-label" for="hideCompletedSwitch">Ocultar Completados</label>
            </div>
            <button id="copyListButton" class="btn btn-success btn-sm">
                <span class="d-flex align-items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
                        <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                    </svg>
                    Copiar para WhatsApp
                </span>
            </button>
        </div>

        <div class="budget-section">
            <div class="budget-input-group">
                <label for="budgetInput">Presupuesto:</label>
                <input type="number" id="budgetInput" class="form-control" style="width: 120px;" placeholder="0.00">
            </div>
            <div class="progress-container">
                <div id="budgetProgressBar" class="progress-bar"></div>
            </div>
            <span id="budgetStats" class="budget-stats">Restante: $0.00</span>
        </div>

        <div id="shoppingListContainer">
            <!-- Las listas agrupadas se añadirán aquí con JavaScript -->
        </div>
        <div id="grandTotalContainer" class="grand-total"></div>
        <div class="d-grid gap-2 d-md-block text-center mt-4"> <!-- d-grid for full width buttons, gap-2 for spacing, d-md-block for block display on medium screens, mt-4 for margin-top -->
            <button id="resetListButton" class="btn btn-secondary">Reiniciar Lista</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
