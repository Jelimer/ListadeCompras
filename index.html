<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Añadir nuevo producto">
            <input type="text" id="locationInput" placeholder="Lugar de compra (opcional)">
            <button id="addItemButton">Añadir</button>
        </div>
        <ul id="shoppingList">
            <!-- Los elementos de la lista se añadirán aquí con JavaScript -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
