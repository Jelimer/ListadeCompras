<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader-spinner"></div>
    </div>
    <div class="container content-hidden">
        <h1>Lista de Compras</h1>
        <div id="chartContainer" style="width: 100%; height: 400px; margin-bottom: 30px;"></div>
        <div class="controls-section">
            <!-- Nueva sección de Filtros -->
            <div class="filter-section">
                <h2>Filtros</h2>
                <div class="filter-controls">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar en la lista...">
                    <select id="locationFilter" class="form-control">
                        <option value="">Todas las ubicaciones</option>
                    </select>
                    <select id="categoryFilter" class="form-control">
                        <option value="">Todas las categorías</option>
                    </select>
                    <button id="clearFiltersButton" class="btn btn-secondary">Limpiar Filtros</button>
                </div>
            </div>

            <!-- Formulario para añadir/editar items -->
            <div id="addEditFormContainer" class="add-edit-form-container">
                <h2 id="formTitle">Añadir Producto</h2>
                <div class="input-section">
                    <div id="item-container">
                        <input type="text" id="itemInput" class="form-control" placeholder="Nombre del producto">
                    </div>
                    <div id="quantity-container">
                        <input type="number" id="quantityInput" class="form-control" placeholder="Cantidad" value="1" min="0">
                    </div>
                    <div id="unitPrice-container">
                        <input type="number" id="unitPriceInput" class="form-control" placeholder="Precio Unitario" step="0.01">
                    </div>
                    <div id="location-container">
                        <input type="text" id="locationInput" class="form-control" placeholder="Lugar de compra" list="location-suggestions">
                        <datalist id="location-suggestions"></datalist>
                    </div>
                    <div id="category-container">
                        <input type="text" id="categoryInput" class="form-control" placeholder="Categoría" list="category-suggestions">
                        <datalist id="category-suggestions"></datalist>
                    </div>
                    <div id="observations-container">
                        <input type="text" id="observationsInput" class="form-control" placeholder="Observaciones">
                    </div>
                </div>
                <div class="form-buttons">
                    <button id="saveItemButton" class="btn btn-primary">Guardar Producto</button>
                    <button id="cancelEditButton" class="btn btn-secondary hidden">Cancelar Edición</button>
                </div>
            </div>
        </div>
        <div id="shoppingListContainer">
            <!-- Las listas agrupadas se añadirán aquí con JavaScript -->
        </div>
        <div id="grandTotalContainer" class="grand-total"></div>
        <div class="d-grid gap-2 d-md-block text-center mt-4"> <!-- d-grid for full width buttons, gap-2 for spacing, d-md-block for block display on medium screens, mt-4 for margin-top -->
            <button id="resetListButton" class="btn btn-secondary">Reiniciar Lista</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
