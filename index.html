<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Añadir nuevo producto">
            <input type="text" id="quantityInput" placeholder="Cantidad" value="1">
            <input type="text" id="locationInput" placeholder="Lugar de compra (opcional)">
            <input type="text" id="observationsInput" placeholder="Observaciones (opcional)">
            <button id="addItemButton">Añadir</button>
        </div>
        <table id="shoppingListTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Lugar</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los elementos de la lista se añadirán aquí con JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
